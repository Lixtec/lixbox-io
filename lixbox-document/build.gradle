project(':lixbox-document'){
	dependencies {    
        //lixbox
        compile(group: 'fr.lixbox.lixbox-common', name: 'lixbox-core', version: version_lixbox_common)
        
        //divers
        compile group: 'oro', name: 'oro', version: '2.0.8'
        compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
        compile group: 'org.apache.commons', name: 'commons-compress', version: '1.20'
        compile ('net.sourceforge.jexcelapi:jxl:2.6.12')
        {
            exclude group: 'log4j', module:'log4j'
        } 
		compile group: 'log4j', name: 'log4j', version: '1.2.17'
        
        compile group: 'org.apache.poi', name:'poi', version: version_poi
        compile group: 'org.apache.poi', name:'poi-ooxml', version: version_poi
        compile group: 'org.apache.poi', name:'poi-ooxml-schemas', version: version_poi
        compile group: 'org.apache.poi', name:'poi-scratchpad', version: version_poi
        compile group: 'org.apache.poi', name:'poi-ooxml-schemas', version: version_poi
//        compile group: 'org.apache.poi', name:'ooxml-schemas', version:'1.4'
        compile group: 'com.lowagie', name:'itext', version:'2.1.7'
        
        //docx4j
        compile group: 'org.docx4j', name: 'docx4j-core', version: version_docx4j
        compile group: 'org.docx4j', name: 'docx4j-JAXB-ReferenceImpl', version: version_docx4j
        compile (group: 'org.docx4j', name: 'docx4j-export-fo', version: version_docx4j) {
        	exclude (group:'xml-apis')
        }

        // ================================ Test ================================
		testCompile group: 'junit', name:'junit', version: version_junit
		testCompile group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.3'

	}
    
    jar{
       manifest {
            attributes(
                "Implementation-Title": project.name, 
                "Implementation-Version": archiveVersion, 
                "Implementation-Timestamp": new Date()
            )
        }
    }
    
    eclipse{
        wtp{
            facet {
                facet name: 'jst.cdi', version: '2.0'
                facet name: 'jst.utility', version: '1.0'
            }
        }
    }
	
	sonarqube {
		properties {
           property "sonar.projectKey", "${config.desc_project.artefact.group}.${rootProject.name}:${project.name}"
           property "sonar.projectName", "${project.name}"
		   property "sonar.sources","src/main"
		   property "sonar.tests","src/test"
        }
	}	
}